<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Remote {
        #id;

        constructor(id) {
            this.id = id;
        }

        routChannel(tiVi, channel) {
            tiVi.setChannel(channel);
            alert(`Đã chuyển đến kênh ${tiVi.getChannel()}`);
        }

        volume(tiVi) {
            let vol = tiVi.getVolume();
            vol += 2;
            tiVi.setChannel(vol);
            alert(`Âm lượng hiện tại ${vol}`);
        }

        remoteOn(tiVi) {
            tiVi.setStatus(true);
        }

        remoteOff(tiVi) {
            tiVi.setStatus(false);
        }

        connectToTiVi(tiVi) {
            if (tiVi.getStatus()) {
                tiVi.turnOn();
            } else {
                tiVi.tunOff();
            }
        }
    }

    class TiVi {
        #channel;
        #volume;
        #status

        constructor(channel, volume, status) {
            this.#volume = volume;
            this.#status = status;
            this.#channel = channel;
        }

        getStatus() {
            return this.#status;
        }

        setStatus(status) {
            this.#status = status;
        }

        getChannel() {
            return this.#channel;
        }

        setChannel(channel) {
            this.#channel = channel;
        }

        getVolume() {
            return this.#volume;
        }

        setVolume(volume) {
            this.#volume = volume;
        }

        turnOn() {
            alert("Tivi On");
            this.randomChannel();
        }

        tunOff() {
            alert("Tivi Off");
        }

        randomChannel() {
            let ranDomChannel = Math.floor(Math.random() * 10) + 1;
            this.setChannel(ranDomChannel);
            alert(`Đã chuyến đến kênh bất kỳ: Kênh ${this.getChannel()}`)
        }
    }

    let remote = new Remote();
    let tiVi = new TiVi(7, 50);

    remote.remoteOn(tiVi);
    remote.connectToTiVi(tiVi);
    remote.volume(tiVi);
    remote.routChannel(tiVi, 7);
    remote.remoteOff(tiVi);
    remote.connectToTiVi(tiVi);

</script>
</body>
</html>
