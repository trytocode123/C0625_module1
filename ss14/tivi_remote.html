<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Remote {
        #id;

        constructor(id) {
            this.#id = id;
        }

        routChannel(tiVi, chanel) {
            tiVi.setChannel(chanel);
            alert(`Đã chuyển đến kênh ${tiVi.getChannel()}`);
        }

        volume(tiVi) {
            tiVi.setVolume(tiVi.getVolume() + 2)
            alert(`Âm lượng hiện tại (Đã tăng lên 2 âm lượng): ${tiVi.getVolume()}/100 `);
        }

        remoteOn(tiVi) {
            tiVi.setStatus(true);
        }

        remoteOff(tiVi) {
            tiVi.setStatus(false);
        }

        connectToTiVi(tiVi) {
            if (tiVi.getStatus()) {
                tiVi.turnOn();
            } else {
                tiVi.tunOff();
            }
        }

        getId() {
            return this.#id;
        }
    }

    class TiVi {
        #channel;
        #volume;
        #status

        constructor(channel, volume, status) {
            this.#volume = volume;
            this.#status = status;
            this.#channel = channel;
        }

        getStatus() {
            return this.#status;
        }

        setStatus(status) {
            this.#status = status;
        }

        getChannel() {
            return this.#channel;
        }

        setChannel(channel) {
            this.#channel = channel;
        }

        getVolume() {
            return this.#volume;
        }

        setVolume(volume) {
            this.#volume = volume;
        }

        turnOn() {
            alert("Tivi On");
            this.randomChannel();
        }

        tunOff() {
            alert("Tivi Off");
        }

        randomChannel() {
            let randomChannel = Math.floor(Math.random() * 10) + 1;
            this.setChannel(randomChannel);
            alert(`Đã chuyến đến kênh bất kỳ: Kênh ${this.getChannel()}`)
        }
    }

    let remote = new Remote(1);
    let tiVi = new TiVi(7, 50, true);

    remote.remoteOn(tiVi);
    remote.connectToTiVi(tiVi);
    for (let i = 1; i <= 3; i++) {
        remote.volume(tiVi);
    }
    remote.routChannel(tiVi, 7);
    remote.remoteOff(tiVi);
    remote.connectToTiVi(tiVi);

</script>
</body>
</html>
