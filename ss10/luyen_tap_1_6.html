<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let count = 0;
    let naturalNumber = 0;
    let sum = 0;

    while (count < 30) {
        if (naturalNumber % 7 === 0) {
            sum += naturalNumber;
            count++;
        }

        naturalNumber++;

    }
    console.log(sum);
</script>
</body>
</html>
