<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let count = 0;
    let f1 = 0;
    let f2 = 1;
    let sum = 0;

    while (count < 30) {
        let f = f1 + f2;
        if (f % 7 === 0) {
            sum += f;
            count++;
        }
        f1 = f2;
        f2 = f;

    }
    console.log(sum);
</script>
</body>
</html>
