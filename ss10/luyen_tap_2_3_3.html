<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 4; j > i; j--) {
            document.write("<label>&nbsp;&nbsp;</label>");
        }
        for (let k = 0; k <= i; k++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
