<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numb = 2;
    let count = 0;

    while (true) {
        let countKiemTra = 0;
        for (let i = 2; i < numb; i++) {
            if (numb % i === 0) {
                countKiemTra++;
            }
        }

        if (countKiemTra === 0) {
            count++;
            console.log(numb);
        }

        numb++;

        if (count === 20) {
            break;
        }
    }

</script>
