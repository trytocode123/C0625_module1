<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let flag = true;
    let sum = 0;
    let string = "";
    let soLuongCaPhe = 0;
    let soLuongCaCao = 0;
    let soLuongNuocCam = 0;


    while (flag) {
        let a = +prompt(`------Menu------- \n Hãy nhập số để chọn đồ uống
        \n 1. Cafe:   10k
        \n 2. Ca cao :     15k
        \n 3. Nước cam:   20k
        \n 4. Kết thúc
        \n ----------Danh sách đã chọn\n
          ${string}
         Tổng tiền ${sum}K\n`);
        switch (a) {
            case 1:
                sum += 10;
                soLuongCaPhe++;
                string += `\nCa phe ${soLuongCaPhe}\n`;

                alert(string);


                break;
            case 2:
                sum += 15;
                soLuongCaCao++;
                string += `\nCa cao\n`;
                alert(string);
                break;
            case 3:
                sum += 20;
                soLuongNuocCam++;
                string += `\nNuoc cam\n`;
                alert(string);
                break;
            case 4:
                alert("Bạn có chắc chắn chưa?");
                flag = !flag;
                break;
        }
    }
</script>
</body>
</html>
