<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let result = 0;

    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }


    alert(`Giá trị biến trước lời gọi hàm là ${result}`);
    alert(`Giá trị biến sau lời gọi hàm là ${addNumbers()}`);
</script>
</body>
</html>
