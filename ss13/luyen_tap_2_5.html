<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhập số thứ nhất");
  let b = +prompt("Nhập số thứ hai");
  let c = +prompt("Nhập số thứ ba");

  function findMin (a, b, c) {
    if(a < b) {
      if (a < c) {
        return a;
      }
    } else {
      if(b < c) {
        return b;
      } else {
        return c;
      }
    }
  }

  alert(`Số nguyên có giá trị nhỏ nhất là ${findMin(a, b ,c)}`);
</script>
</body>
</html>
