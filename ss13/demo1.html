<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = +prompt("Nhập độ dài mảng");
    let arr = [];
    while (n > 20 || n === 0) {
        n = +prompt("Nhập độ dài mảng");
    }

    for (let i = 0; i < n; i++) {
        let num = +prompt("Nhập số vào mảng");
        arr.push(num);
    }

    alert(`Mảng sau khi thêm ${arr}`);


    function kiemTraChanLe(numb) {
        if (numb % 2 === 0) {
            return true;
        }
    }

    function sumChanLe(arr) {
        let sumChanLe = 0;

        for (let j = 0; j < arr.length; j++) {

            if (kiemTraChanLe(arr[j]) && j % 2 !== 0) {
                sumChanLe += arr[j];
            }
        }
        alert(`Tổng các số chẵn ở vị trí lẻ: ${sumChanLe}`);

    }

    sumChanLe(arr);


</script>
</body>
</html>
