<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numb = +prompt("Nhập số để kiểm tra");

    function isPrime(number) {
        let count = 0;
        for (let i = 1; i < number; i++) {
            if(number % i === 0) {
                count++;
            }
        }

        return count === 0;
    }

    if(isPrime(numb)) {
        alert(`${numb} là số nguyên tố`);
    } else {
        alert(`${numb} không phải là số nguyên tố`);
    }


</script>
</body>
</html>
