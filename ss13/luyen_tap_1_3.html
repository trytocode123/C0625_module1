<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let a = +prompt("Nhập số thứ 1");
  let b = +prompt("Nhập số thứ 2");
  function compare(a, b) {
    if(a > b) {
      alert(`Số ${a} lớn hơn số ${b}`);
    } else {
      alert(` Số ${a} nhỏ hơn số ${b}, tổng của hai số ${a} và ${b} là ${a + b}`);
    }
  }
  compare(a, b);
</script>
</body>
</html>
