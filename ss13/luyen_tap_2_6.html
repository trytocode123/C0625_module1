<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số");

    function check(a) {
        if (a > 0) {
            return true;
        } else {
            return false;
        }
    }

    check(a) ? alert("Số vừa nhập là số nguyên dương") : alert("Số vừa nhập không phải là số nguyên dương");
</script>
</body>
</html>
