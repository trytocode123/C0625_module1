<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt("Nhập chiều cao của tam giác");
    for (let i = 0; i < h; i++) {
        if (i >= 2 && i < h - 1) {
            document.write('*');
            for (let k = 0; k < i - 1; k++) {
                document.write('&nbsp&nbsp');
            }
            document.write('*');
        } else {
            for (let j = 0; j <= i; j++) {
                document.write('*');
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
