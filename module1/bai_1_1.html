<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary = +prompt("Nhập lương nhân viên");
    let tax = 1;
    if (salary === 15000000) {
        tax = (salary * 20) / 100;
    } else if (salary >= 7000000 && salary <= 15000000) {
        tax = (salary * 10) / 100;
    } else {
        tax = (salary * 5) / 100;
    }

    alert(`Thuế của nhân viên là: ${tax.toLocaleString('vi-VN')}\nLương ròng của nhân viên là: ${(salary - tax).toLocaleString('vi-VN')}`);
</script>
</body>
</html>
