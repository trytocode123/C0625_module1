<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 'o','u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'

    let char = prompt("Nhập ký tự");

    if (char === 'o' || char === 'u' || char === 'i' || char === 'a' || char === 'e'
        || char === 'O' || char === 'U' || char === 'I' || char === 'A' || char === 'E') {
        alert("Ký tự trong bảng chữ cái tiếng anh là nguyên âm");
    } else {
        alert("Ký tự trong bảng chữ cái tiếng anh là phụ âm");
    }


</script>
</body>
</html>
