<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("Nhập độ dài mảng một chiều");
    let n = +prompt("Nhập độ dài mảng hai chiều");

    function listOutPrimeNumber(m, n) {
        let arr = [];
        let arrPrime = [];


        for (let i = 0; i < m; i++) {
            let newArr = [];
            for (let j = 0; j < n; j++) {
                let numb = +prompt(`Nhập số thứ ${j + 1} của mảng thứ ${i + 1}`);
                newArr.push(numb);
            }
            arr.push(newArr);
        }
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] >= 2) {
                    let flag = true;
                    for (let k = 2; k < arr[i][j]; k++) {
                        if (arr[i][j] % k === 0) {
                            flag = !flag;
                            break;
                        }
                    }
                    if (flag) {
                        count++;
                        arrPrime.push(arr[i][j]);
                    }
                }
            }
        }
        alert(`Các số nguyên tố có trong mảng 2 chiều: ${arrPrime}`)
        return count;
    }

    alert((`Có ${listOutPrimeNumber(m, n)} số nguyên tố trong mảng 2 chiều`));
</script>
</body>
</html>
