<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt("Nhập chiều cao");
    for (let i = 0; i < h; i++) {

        for (let j = h; j > i; j--) {
            document.write('&nbsp;&nbsp;');
        }
        if(i >=1  && i <= h - 2) {
            document.write('*');
            for (let j = 0; j < i * 2 - 1; j++) {
                document.write('&nbsp;&nbsp;');
            }
            document.write('*');
        }
         else {
            for (let j = 0; j < i * 2 + 1; j++) {
                document.write('*');
            }

        }
        document.write('<br>');

    }
</script>
</body>
</html>
