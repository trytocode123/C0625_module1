<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let m = +prompt("Nhập độ dài mảng một chiều");
    let n = +prompt("Nhập độ dài mảng hai chiều");

    function sumArr2Way(m, n) {
        let arr = [];
        for (let i = 0; i < m; i++) {
            let newArr = [];
            for (let j = 0; j < n; j++) {
                let numb = +prompt(`Nhập số thứ ${j + 1} của mảng thứ ${i + 1}`);
                newArr.push(numb);
            }
            arr.push(newArr);
        }

        let sum = 0;

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum += arr[i][j];
                }
            }
        }

        return sum;
    }

    alert(`Tổng các số chẵn: ${sumArr2Way(m, n)}`);


</script>
</body>
</html>
