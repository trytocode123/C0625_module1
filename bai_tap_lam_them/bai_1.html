<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n;
    let arr = new Array();
    do {
        n = +prompt("Nhập độ dài mảng");
    } while (n <= 0);

    for (let i = 0; i < n; i++) {
        let num = +prompt(`Nhập phần tử thứ ${i + 1}`);
        arr.push(num);
    }

    alert(`Mảng vừa tạo: ${arr}`);

    let countOddNum = 0;
    let countEvenNum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            countEvenNum++;
        } else {
            countOddNum++;
        }
    }

    if (countEvenNum === countOddNum) {
        alert("OK");
    } else {
        alert("NO");
    }

</script>
</body>
</html>
