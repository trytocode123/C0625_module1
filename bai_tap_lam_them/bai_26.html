<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số lượng mảng 1 chiều");
    let b = +prompt("Nhập số lượng mảng 2 chiều");
    let arr = [];
    let arr2;

    for (let i = 0; i < a; i++) {
        arr2 = [];
        for (let j = 0; j < b; j++) {
            let num = +prompt(`Nhập số thứ ${j + 1}:`);
            arr2.push(num);
        }
        arr.push(arr2);
    }

    let sum1 = 0;

    for (let i = 0; i < arr.length; i++) {
        sum1 += arr[i][i];
    }
    let sum2 = 0;

    for (let i = 0; i < arr.length; i++) {
        sum2 += arr[i][arr.length - (1 + i)];
    }

    console.log(arr);
    alert(`Tổng 2 đường chéo: ${sum1 + sum2}`);
</script>
</body>
</html>
