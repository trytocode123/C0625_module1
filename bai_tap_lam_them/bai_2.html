<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n;
    let arr = [];
    do {
        n = +prompt("Nhập độ dài mảng");
    } while (n < 0);

    for (let i = 0; i < n; i++) {
        let numb = +prompt("Nhập phần tử mảng");
        arr.push(numb);
    }
    alert(arr)

    function checkArray(arr) {
        let count = 0;
        if (arr.length % 2 !== 0) {
            return false;
        }
        for (let i = arr.length / 2; i < arr.length; i++) {
            if (arr[i] === Math.pow(arr[i - (arr.length / 2)], 2)) {
                count++;
            }
        }

        if (count === arr.length / 2) {
            alert("OK")
        } else {
            alert("NO")
        }
    }

    checkArray(arr);
</script>
</body>
</html>
