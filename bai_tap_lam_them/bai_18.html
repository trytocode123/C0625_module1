<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let arr = [];
    do {
        n = +prompt("Nhập độ dài mảng");
    } while (n <= 0);

    for (let i = 0; i < n; i++) {
        let num = prompt(`Nhập phần tử thứ ${i + 1}`);
        arr.push(num);
    }
    alert(`Mảng vừa tạo: ${arr}`);

    let flag = true;

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 2) {
            for (let j = 2; j < arr[i]; j++) {
                if (arr[i] % j === 0) {
                    flag = !flag;
                }
            }
        } else {
            flag = !flag;
        }
        if (!flag) {
            break;
        }
    }

    flag ? alert("OK") : alert("NO");
</script>
</body>
</html>
