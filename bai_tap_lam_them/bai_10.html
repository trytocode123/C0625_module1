<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let arr = [];
    do {
        n = +prompt("Nhập độ dài mảng");
    } while (n <= 0);

    for (let i = 0; i < n; i++) {
        let num = +prompt(`Nhập phần tử thứ ${i + 1}`);
        arr.push(num);
    }

    alert(`Mảng vừa tạo: ${arr}`);

    let listChinhPhuong = [];

    for (let j = 0; j < arr.length; j++) {
        if (Number.isInteger(Math.sqrt(arr[j]))) {
            listChinhPhuong.push(arr[j]);
        }
    }

    alert(`Các số chính phương ${listChinhPhuong}`);
</script>
</body>
</html>
