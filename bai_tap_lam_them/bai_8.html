<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let arr = [];
    do {
        n = +prompt("Nhập độ dài mảng");
    } while (n <= 0);

    for (let i = 0; i < n; i++) {
        let num = +prompt(`Nhập phần tử thứ ${i + 1}`);
        arr.push(num);
    }

    alert(`Mảng vừa tạo: ${arr}`);

    let max = arr[0];
    let count = 0;

    for (let i = 0; i < arr.length; i++) {
        if(arr[i] > max) {
            max = arr[i];
        }

    }

    for (let i = 0; i < arr.length; i++) {
        if(arr[i] === max) {
            count++;
        }
    }
    alert(count);




</script>
</body>
</html>
