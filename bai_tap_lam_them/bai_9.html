<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let arr = [];
    do {
        n = +prompt("Nhập độ dài mảng");
    } while (n <= 0);

    for (let i = 0; i < n; i++) {
        let num = +prompt(`Nhập phần tử thứ ${i + 1}`);
        arr.push(num);
    }

    alert(`Mảng vừa tạo: ${arr}`);

    let sum = 0;
    let avg = 1;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
    }

    avg = sum / arr.length;

    let count = 0;

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === avg) {
            count++
        }
    }

    alert(`Số lượng số bằng với giá trị tring bình của các phần tử ${count}`);


</script>

</body>
</html>
