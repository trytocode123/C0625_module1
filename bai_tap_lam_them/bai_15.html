<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let arr = [];
    do {
        n = +prompt("Nhập độ dài mảng");
    } while (n <= 0);

    for (let i = 0; i < n; i++) {
        let num = +prompt(`Nhập phần tử thứ ${i + 1}`);
        arr.push(num);
    }

    alert(`Mảng vừa tạo: ${arr}`);

    let flag = false;

    for (let i = 0; i < arr.length; i++) {
        if (Number.isInteger(Math.sqrt(5 * Math.pow(arr[i], 2) + 4)) || Number.isInteger(Math.sqrt(5 * Math.pow(arr[i], 2) - 4))) {
            flag = !flag;
        }
    }
    flag ? alert("OK") : alert("NO");
</script>
</body>
</html>
