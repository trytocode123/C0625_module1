<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let arr = [];
    do {
        n = +prompt("Nhập độ dài mảng");
    } while (n <= 0);

    for (let i = 0; i < n; i++) {
        let num = +prompt(`Nhập phần tử thứ ${i + 1}`);
        arr.push(num);
    }

    alert(`Mảng vừa tạo: ${arr}`);

    let arr2 = arr.slice();

    if (arr.join() === arr2.sort((a, b) => a - b).join() || arr.join() === arr2.sort((a, b) => b - a).join()) {
        alert("OK");
    } else {
        alert("NO");
    }


</script>
</body>
</html>
