<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let arr = [];
    do {
        n = +prompt("Nhập độ dài mảng");
    } while (n <= 0);

    for (let i = 0; i < n; i++) {
        let num = +prompt(`Nhập phần tử thứ ${i + 1}`);
        arr.push(num);
    }

    alert(`Mảng vừa tạo: ${arr}`);

    let hangDonVi;
    let hangChuc;
    let arrResult = [];
    for (let i = 0; i < arr.length; i++) {
        hangChuc = Math.floor(arr[i] / 10);
        hangDonVi = arr[i] % 10;
        if (hangChuc < hangDonVi) {
            arrResult.push(arr[i]);
        }
    }

    alert(arrResult);
</script>
</body>
</html>
