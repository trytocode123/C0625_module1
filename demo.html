<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kangaroo(x1, v1, x2, v2) {
        // Write your code here
        let flag = true;
        for (let i = 1; i < 10000; i++) {
            if (x1 + v1 * i !== x2 + v2 * i) {
                flag = !flag;
                break;
            }

        }
        if (flag) {
            return "YES";
        } else {
            return "NO"
        }
    }

  alert(kangaroo(0, 3, 4, 2));

</script>
</body>
</html>
