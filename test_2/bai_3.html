<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function input() {
        let n;
        let arr = [];
        do {
            n = +prompt("Nhập số lượng phần tử");
        } while (n <= 0);

        for (let i = 0; i < n; i++) {
            let num = +prompt("Nhập số");
            arr.push(num);
        }
        return arr;
    }

    function sumNext(arr) {
        let arrSumNext = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] + arr[i + 1] === arr[i + 2]) {
                arrSumNext.push([arr[i], arr[i + 1]]);
            }
        }
        return arrSumNext.sort((a, b) => ((a[0] + a[1]) - (b[0] + b[1])));
    }


    alert(sumNext(input()));


</script>
</body>
</html>
