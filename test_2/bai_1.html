<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let arr = [];
    do {
        n = +prompt("Nhập số lượng phần tử");
    } while (n % 3 !== 0 || n > 15);

    for (let i = 0; i < n; i++) {
        let num = +prompt("Nhập số");
        arr.push(num);

    }

    alert(`Mảng vừa tạo ${arr}`)

    let flag;
    for (let i = 2; i < arr.length; i += 3) {
        flag = true;
        if (Math.pow(arr[i], 2) !== (Math.pow(arr[i - 1], 2) + Math.pow(arr[i - 2], 2)) &&
            Math.pow(arr[i - 1], 2) !== (Math.pow(arr[i], 2) + Math.pow(arr[i - 2], 2))
            && Math.pow(arr[i - 2], 2) !== (Math.pow(arr[i - 1], 2) + Math.pow(arr[i], 2))) {
            flag = false;
            break;
        }
    }

    if (flag) {
        alert("OK");
    } else {
        alert("NO");
    }


</script>
</body>
</html>
