<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập bao nhiêu số");
    let arr = [];
    while (true) {
        let numb = +prompt("Nhập phần tử");
        arr.push(numb);

        if (arr.length === n) {
            break;
        }
    }
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
    }

    alert(`Trung bình các phần tử trong mảng: ${sum / arr.length}`);

</script>
</body>
</html>
