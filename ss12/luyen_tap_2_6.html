<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a;
    let listString = new Array(10);

    for (let i = 0; i < listString.length; i++) {
        a = prompt("Nhập ký tự");
        listString[i] = a;
    }

    for (let i = 0; i < listString.length; i++) {
        if (listString[i] === "-") {
            listString.splice(listString.indexOf("-"), 1, "_");
        }
    }
    alert(listString);


</script>
</body>
</html>
