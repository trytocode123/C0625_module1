<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n1 = +prompt("Nhập bao nhiêu số");
    let arr1 = [];

    while (true) {
        let numb = +prompt("Nhập phần tử");
        arr1.push(numb);

        if (arr1.length === n1) {
            break;
        }
    }

    let n2 = +prompt("Nhập bao nhiêu số");
    let arr2 = [];

    while (true) {
        let numb = +prompt("Nhập phần tử");
        arr2.push(numb);

        if (arr2.length === n2) {
            break;
        }
    }

    let arr3 = new Array(20);

    for (let i = 0; i < arr3.length; i++) {
        arr3[i] = (arr1.concat(arr2)[i]);
    }

    alert(`Mảng mới: ${arr3}`);

</script>
</body>
</html>
