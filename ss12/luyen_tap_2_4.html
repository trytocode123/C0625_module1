<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let string = prompt("Nhập chuỗi");
  let newString = string.split(" ");
  for (let i = 0; i < newString.length; i++) {
      if(newString[i] === ""){
          newString.splice(newString[i], 1);
      }
  }
  alert(`Số từ trong một chuỗi là ${newString.length}`)
</script>
</body>
</html>
