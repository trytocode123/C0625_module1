<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập bao nhiêu số");
    let arr = [];

    while (true) {
        let numb = +prompt("Nhập phần tử");
        arr.push(numb);

        if (arr.length === n) {
            break;
        }
    }

    let numToDelete = +prompt("Nhập số để xóa");

    if (arr.includes(numToDelete)) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === numToDelete) {
                arr.splice(i, 1);
                i--;
            }
        }
    } else {
        alert(`V(${numToDelete}) is not in the array`);
    }

</script>
</body>
</html>
