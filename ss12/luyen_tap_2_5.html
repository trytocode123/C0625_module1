<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let string1 = prompt("Nhập chuỗi thứ nhất");
  let string2 = prompt("Nhập chuỗi thứ hai");

  for (let i = 0; i < string1.length; i++) {
    if (string1[i] === string2[i]) {
      alert("Hai chuỗi giống nhau");
      break;

    } else {
      alert("Hai chuỗi khác nhau");
      break;
    }
  }
</script>
</body>
</html>
