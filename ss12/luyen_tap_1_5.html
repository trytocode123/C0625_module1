<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập một chuỗi");
    let count = 0;
    let x = ["u", "e", "o", "a", "i", "y"];
    for (let i = 0; i < string.length; i++) {
        if(x.includes(string[i])) {
            count++;
        }
    }
    alert(`Số nguyên âm trong một chuỗi ${count}`);

</script>
</body>
</html>
