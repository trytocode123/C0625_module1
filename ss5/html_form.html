<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


    </style>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <div style="margin-top: 10px">
        <label for="fullname">Họ và tên</label><br>
        <input id="fullname" type="text" name="fullName"><br>
    </div>

    <div style="margin-top: 10px">
        <label for="email">Email</label><br>
        <input id="email" type="email" name="email">
    </div>

    <div style="margin-top: 10px">
        <label for="phonenumber">Số điện thoại</label><br>
        <input id="phonenumber" type="tel" name="phoneNumber">
    </div>

    <div style="margin-top: 10px">
        <label>Giới tính:</label><br>

        <label for="male">Nam:</label>
        <input style="margin: 0;
               transform: translateY(3px);"
               id="male" type="radio"
               name="gender"
               value="male">

        <label for="feMale">Nữ:</label>
        <input style="margin: 0;
               transform: translateY(3px);"
               id="feMale" type="radio"
               name="gender"
               value="female">
    </div>

    <button style="margin-top: 43px" type="button">Đăng ký</button>

</form>
</body>
</html>
