<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let arr = [];
    do {
        n = +prompt("Nhập số phần tử");
    } while (n > 50)


    for (let i = 0; i < n; i++) {
        let num = +prompt(`Nhập phần tử ${i + 1}`);
        arr.push(num);
    }

    function listFibo(arr) {
        let arrFibo = [];
        let fiBo = [];
        let f1 = 0;
        let f2 = 1;
        let f = 0;

        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if ((arr[i]) > max) {
                max = arr[i];
            }
        }

        for (let i = 0; i < max; i++) {
            f = f1 + f2;
            f1 = f2;
            f2 = f;
            fiBo.push(f);
        }

        for (let i = 0; i < arr.length; i++) {
            if (fiBo.includes(arr[i])) {
                arrFibo.push(arr[i]);
            }
        }

        return arrFibo.sort((a, b) => a - b);
    }

    console.log(listFibo(arr));
    alert(listFibo(arr));

</script>
</body>
</html>
