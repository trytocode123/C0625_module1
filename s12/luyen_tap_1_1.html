<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [12, 10, 1, 9, 75, 33, 7, 3, 44, 10];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === 10 || arr[i] > 10) {
            count++;
        }
    }

    alert(`Có ${count} số nguyên lớn hơn hoặc bằng 10`)
</script>
</body>
</html>
