<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];


    while (true) {
        let numb = +prompt("Nhập phần tử");
        if (!arr.includes(numb)) {
            arr.push(numb);
        } else {
            alert("Phần tử trùng nhau");
        }

        if (arr.length === 10) {
            break;
        }
    }

    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }

    alert(`Số lớn nhất trong mảng là ${max} và vị trí thứ ${arr.indexOf(max)}`)

</script>
</body>
</html>
