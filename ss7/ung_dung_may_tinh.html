<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            width: fit-content;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td><input id="num1"></td>
        <td><input id="num2"></td>
    </tr>


</table>

<table>
    <tr>
        <td>
            <button id="addition">Addition(+)</button>
        </td>
        <td>
            <button id="subtraction">Subtraction(-)</button>
        </td>
        <td>
            <button id="multiplication">Multiplication(X)</button>
        </td>
        <td>
            <button id="division">Division(/)</button>
        </td>

    </tr>
</table>

<p style="margin-top: 20px" id="result"></p>
<script>

    let add = document.getElementById("addition");
    let sub = document.getElementById("subtraction");
    let mul = document.getElementById("multiplication");
    let div = document.getElementById("division");
    let num1 = document.getElementById("num1");
    let num2 = document.getElementById("num2");
    let result = document.getElementById("result");

    function addition() {
        let resultAdd = parseFloat(num1.value) + parseFloat(num2.value);
        result.innerText = "Kết quả: " + resultAdd;
    }

    function subtraction() {
        let resultAdd = parseFloat(num1.value) - parseFloat(num2.value);
        result.innerText = "Kết quả: " + resultAdd;
    }

    function multiplication() {
        let resultAdd = parseFloat(num1.value) * parseFloat(num2.value);
        result.innerText = "Kết quả: " + resultAdd;
    }

    function division() {
        let resultAdd = parseFloat(num1.value) / parseFloat(num2.value);
        result.innerText = "Kết quả: " + resultAdd;
    }

    add.onclick = addition;
    sub.onclick = subtraction;
    mul.onclick = multiplication;
    div.onclick = division;


</script>
</body>
</html>
