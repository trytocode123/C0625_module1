<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function bai4() {
        let a = +prompt("Nhập số thứ nhất: ");
        let b = +prompt("Nhập số thứ hai: ");
        let c = +prompt("Nhập số thứ ba: ");

        if (a > b) {
            if (a > c) {
                alert(`${a} là số lớn nhất`);
            } else {
                alert(`${c} là số lớn nhất`);
            }
        } else if (b > c) {
            alert(`${b} là số lớn nhất`);
        } else {
            alert(`${c} là số lớn nhất`);
        }
    }

    bai4();
</script>
</body>
</html>
