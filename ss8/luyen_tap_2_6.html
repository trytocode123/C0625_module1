<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = +prompt("Nhập số a");
    let b = +prompt("Nhập số b");
    let x;
    if (a !== 0) {
        if (b !== 0) {
            alert(`Kết quả: ${x = -b / a}`);
        } else {
            alert(`Kết quả: ${x = 0}`);
        }
    } else if (b !== 0) {
        alert("Phương trình vô nghiệm");
    } else {
        alert("Phương trình vô số nghiệm");
    }


</script>
</body>
</html>
