<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function bai3() {
        let numb = +prompt("Nhập số nguyên:");

        if (numb > 0) {
            alert("Số đó lớn hơn 0");
        } else if (numb < 0) {
            alert("Số đó nhỏ hơn 0");
        } else {
            alert("Số đó bằng 0");
        }
    }

    bai3();

</script>
</body>
</html>
