<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a");
    let b = +prompt("Nhập số b");
    let c = +prompt("Nhập số c");
    let delta = (b * b) - (4 * a * c);
    let x1, x2;

    if (a === 0) {
        if (b !== 0) {
            alert(`Kết quả: ${-c / b}`);
        } else {
            alert(`Phương trình vô nghiệm`);
        }
    } else if (delta > 0) {
        x1 = (-b + Math.sqrt(delta)) / 2 * a;
        x2 = (-b - Math.sqrt(delta)) / 2 * a;
        alert(`Phương trình có 2 nghiệm phân biệt ${x1} và ${x2}`);
    } else if (delta === 0) {
        x1 = x2 = -b / (2 * a);
        alert(`Phương trình có nghiệm kép ${x1}`);
    } else {
        alert(`Phương trình vô nghiệm`);
    }

</script>
</body>
</html>
