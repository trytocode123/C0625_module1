<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong = +prompt("Nhập lương");
    let thue;
    if (luong <= 5000000) {
        thue = luong * 0.05;
    } else if (luong <= 10000000) {
        thue = (luong - 5000000) * 0.1 + 5 * 0.05;
    } else if (luong <= 18000000) {
        thue = (luong - 10000000) * 0.15 + 5000000 * 0.05 + 5000000 * 0.1;
    } else if (luong <= 32000000) {
        thue = (luong - 18000000) * 0.2 + 5000000 * 0.05 + 500000 * 0.1 + 8000000 * 0.15;
    } else if (luong <= 52000000) {
        thue = (luong - 32000000) * 0.25 + 5000000 * 0.05 + 5000000 * 0.1 + 8000000 * 0.15 + 14000000 * 0.2;
    } else if (luong <= 80000000) {
        thue = (luong - 52000000) * 0.3 + 5000000 * 0.05 + 5000000 * 0.1 + 8000000 * 0.15 + 14000000 * 0.2 + 20000000 * 0.25;
    } else {
        thue = (luong - 80000000) * 0.3 + 5000000 * 0.05 + 5000000 * 0.1 + 8000000 * 0.15 + 14000000 * 0.2 + 20000000 * 0.25 + 28000000 * 0.3;
    }
    alert(`Thuế thu nhập cá nhân: ${thue.toLocaleString("vi-VN")} VND`);
</script>
</body>
</html>
