<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function bai2() {
        let age = +prompt("Nhập tuổi:");

        if (age >= 16) {
            alert("Học sinh đủ điều kiện vào học lớp 10");
        } else {
            alert("Học sinh không đủ điều kiện vào học lớp 10");
        }

    }

    bai2();

</script>
</body>
</html>
