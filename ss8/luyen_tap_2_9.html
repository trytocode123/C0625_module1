<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = +prompt("Nhập cạnh a");
    let b = +prompt("Nhập cạnh b");
    let c = +prompt("Nhập cạnh c");

    if (a > 0 && b > 0 && c > 0) {
        ((a + b) > c && (b + c) > a && (a + c) > b) ? alert("Ba số thực nhập vào là cạnh của một tam giác")
            : alert("Ba số thực nhập vào không phải là cạnh của một tam giác");

    } else {
        alert("Ba số thực nhập vào không phải là cạnh của một tam giác");
    }


</script>

</body>
</html>
