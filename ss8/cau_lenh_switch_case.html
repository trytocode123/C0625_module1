<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="month" type="number">
<button id="btn">Tính số ngày</button>
<p id="result"></p>
<script>
    let input = document.getElementById("month");
    let result = document.getElementById("result");
    let btn = document.getElementById("btn");

    function tinhNgay() {
        let month = +input.value;
        switch (month) {
            case 1:
                result.innerText = "Tháng 1 có 31 ngày";
                break;
            case 2:
                result.innerText = "Tháng 2 có 28 hoặc 29 ngày";
                break;
            case 3:
                result.innerText = "Tháng 3 có 31 ngày";
                break;
            case 4:
                result.innerText = "Tháng 4 có 30 ngày";
                break;
            case 5:
                result.innerText = "Tháng 5 có 31 ngày";
                break;
            case 6:
                result.innerText = "Tháng 6 có 30 ngày";
                break;
            case 7:
                result.innerText = "Tháng 7 có 31 ngày";
                break;
            case 8:
                result.innerText = "Tháng 8 có 31 ngày";
                break;
            case 9:
                result.innerText = "Tháng 9 có 30 ngày";
                break;
            case 10:
                result.innerText = "Tháng 10 có 31 ngày";
                break;
            case 11:
                result.innerText = "Tháng 11 có 30 ngày";
                break;
            case 12:
                result.innerText = "Tháng 12 có 31 ngày";
                break;

        }
    }

    btn.onclick = tinhNgay;


</script>
</body>
</html>
