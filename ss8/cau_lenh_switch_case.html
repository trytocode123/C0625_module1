<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="month" type="number">
<button id="btn">Tính số ngày</button>
<p id="result"></p>
<script>
    let input = document.getElementById("month");
    let result = document.getElementById("result");
    let btn = document.getElementById("btn");

    function tinhNgay() {
        let month = +input.value;

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result.innerText = "Tháng có 31 ngày";
                break;
            case 2:
                result.innerText = "Tháng có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                result.innerText = "Tháng có 30 ngày";
                break;
            default:
                result.innerText = "Không phải tháng của năm";

        }
    }

    btn.onclick = tinhNgay;


</script>
</body>
</html>
