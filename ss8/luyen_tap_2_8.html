<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let age = +prompt("Nhập tuổi");
    age <= 120 && age > 0 ? alert("Tuổi nhập vào là tuổi của một người")
        : alert("Tuổi nhập vào không phải là tuổi của một người");

</script>
</body>
</html>
